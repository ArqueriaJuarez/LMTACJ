<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro de Atleta</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body{
background:#0f172a;
color:white;
font-family:Arial;
margin:0;
}

.container{
max-width:700px;
margin:auto;
padding:30px;
}

h1{
text-align:center;
margin-bottom:20px;
}

input,select,textarea{
width:100%;
padding:10px;
margin-bottom:15px;
border-radius:6px;
border:none;
}

button{
width:100%;
padding:12px;
background:#22c55e;
border:none;
border-radius:6px;
font-size:18px;
cursor:pointer;
}

button:hover{
opacity:.8;
}

</style>
</head>

<body>

<div class="container">

<h1>Registro de Atleta</h1>

<form action="https://formspree.io/f/xxxxabcd" method="POST">

<input type="text" name="nombre" placeholder="Nombre completo" required>

<input type="number" name="edad" placeholder="Edad" required>

<select name="categoria" required>
<option value="">Categoría</option>
<option>Infantil</option>
<option>Juvenil</option>
<option>Adulto</option>
</select>

<select name="rama" required>
<option value="">Rama</option>
<option>Femenil</option>
<option>Varonil</option>
</select>

<input type="text" name="club" placeholder="Club">

<input type="tel" name="telefono" placeholder="Teléfono">

<input type="email" name="correo" placeholder="Correo electrónico" required>

<textarea name="experiencia" placeholder="Experiencia en tiro con arco"></textarea>

<button type="submit">Enviar Registro</button>

</form>

</div>

</body>
</html>
